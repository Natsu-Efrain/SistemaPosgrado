{% extends "Plantilla.html" %}
{% load static %}
{% block Estilos %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'css/fontello.css'%}">
        <link rel="stylesheet" href="{% static 'css/Encabezado.css'%}">
        <link rel="stylesheet" href="{% static 'css/Expediente_C.css' %}">
    
        <title> Expediente </title>
      </head>
      {% endblock %}
{% block Titulo %}<title>Expediente</title>{% endblock %}
{% block Pantalla %}
            <form action="" class="R" id="Expediente_A">
              <div class="form-group row R2" >
                    <label for="Boleta_E" class="col-sm-1 col-form-label"> Boleta </label>
                    <input type="number" class="form-control col-sm-4 R3" id="Boleta_E" placeholder="1-2-3...">
                </div>
              <label for="Alumno" class="R4"> Alumno: @Alumno </label>
              <!-- Tabla de los Documentos del Expediente -->
              <table class="table table-bordered table-hover R5" id="T_Exp">
                <thead class="T1 text-center">
                  <tr>
                    <th scope="col" class="T3">Documento</th>
                    <th scope="col" class="T3"> </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="col">
                    </th>
                    <th scope="col">
                      <div class="custom-file col-md-3 B3">
                        <span>
                          <input id="Exp" type="file" class="custom-file-input" onchange="this.nextElementSibling.innerText = this.files[0].name">
                          <img class=" B2 " src="{% static 'Iconos y Visuales/anadir.png' %}" alt="" width="20" height="20">
                        </span>
                        <label for="Exp" class="custom-file-label text-truncate R3 file">Elige Archivo...</label>
                      </div>
                      <!-- Este boton es el de Documento cargado
                      <button type="button" class="btn T2" id="btn-confirmar"> 
                        <span> <img class="Img-Show" src="Iconos y Visuales/cheque.png" alt="" width="20" height="20"> </span>
                      </button>
                      -->
                    </th>
                  </tr>
                </tbody>
              </table>
              <button type="submit" class="btn B1" id="btn-Car_Exp" > Cargar </button>
            </form>
    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="{% static 'js/jquery.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
