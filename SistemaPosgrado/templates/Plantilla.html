{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'css/Encabezado.css' %}">
    <link rel="stylesheet" href="{% static 'css/Menu.css' %}"> {% block Estilos %}{% endblock %} {% block Titulo %}{% endblock %}
</head>

<body>
    <!-- Menu de Gobierno  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.gob.mx/">
                <img id="img-gob" src="{% static 'Iconos y visuales/gobmxlogo.png' %}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="navbar-nav ml-md-auto">
                    <a class="nav-item nav-link" aria-current="page" href="https://www.gob.mx/tramites">Trámites</a>
                    <a class="nav-item nav-link" href="https://www.gob.mx/gobierno">Gobierno</a>
                    <a class="nav-item nav-link" href="https://www.participa.gob.mx/">Participa</a>
                    <a class="nav-item nav-link" href="https://datos.gob.mx/">Datos</a>
                    <a class="navbar-brand" href="https://www.gob.mx/busqueda">
                        <img id="img-busqueda" src="{% static 'Iconos y visuales/lupa.png' %}" alt="" width="17" height="14">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Logos Poli y Gobierno -->
    <div>
        <img class="float-left d-none d-lg-block" id="img-logosgob" src="{% static 'Iconos y visuales/logos_Gobierno.png' %}">
        <a href="https://www.ipn.mx">
            <img id="img-poli" src="{% static 'Iconos y visuales/logo_poli.PNG' %}" alt="" width="17" height="14">
        </a>
    </div>
    <!-- Encabezado -->
    <div class="container-fluid">
        <div class="row barra">
            <div class="col-md-2 justify-content-center d-none d-lg-block">
                <img class="img-fluid" id="img_logo_upiicsa" src="{% static 'Iconos y visuales/logo_upiicsa.png' %}">
            </div>
            <div class="col-md-10">
            </div>
        </div>
    </div>
    <!-- Contenido de Pantallas  -->
    <section id="Contenido">
        <div class="izq">
            {% block MenuDerecha %}{% endblock %}
        </div>
        <!-- Espacio para Barra de Menu Lateral -->
        <!-- Pantallas -->
        <div class="der">
            {% block Pantalla %}{% endblock %}
        </div>
    </section>
    <!-- Espacio de Cierre de Sesión -->
    <section id="Contenido">
        <div class="izq">
        </div>
        <div class="der">
            <a class="cierre" href="{% url 'logout' %}"> Cerrar Sesión </a>
        </div>
    </section>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'js/SideBar.js' %}"></script>
    <script src="{% static 'js/JavaScripGeneral.js' %}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->
</body>

</html>
