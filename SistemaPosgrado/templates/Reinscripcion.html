  <body>
        <form action="" class="R" id="Reins_A">
          <label for="Alumno"> Alumno: @Alumno </label>
          <div class="form-group row R2">
            <label for="Unidad_A" class="col-sm-3 col-form-label"> Unidad de Aprendizaje </label>
            <select class="form-control col-sm-8 R4" id="Unidad_A">
              <option class="is-invalid"> ... </option>
              <option value=" ">  </option>
              <option value=" ">  </option>
              <option value=" ">  </option>
              <option value=" ">  </option>
              <option value=" ">  </option>
            </select>
          </div>
          <!-- Seccion donde se Muestran los Horios y Agrega el alumno -->
          <table class="table table-bordered table-hover R3" id="T_Agre">
            <thead class="T1 text-center">
              <tr>
                <th scope="col">Clave</th>
                <th scope="col">Unidad</th>
                <th scope="col">Profesor</th>
                <th scope="col">Horario</th>
                <th scope="col">  </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col">  </th>
                <th scope="col">   </th>
                <th scope="col">   </th>
                <th scope="col">   </th>
                <th scope="col"> 
                  <button type="button" class="btn T2" id="btn-agregarU"> 
                    <span> <img src="Iconos y Visuales/anadir.png" alt="" width="20" height="20"> </span> 
                  </button> 
                </th>
              </tr>
            </tbody>
          </table>
          <!-- Seccion donde se Muestran las Unidades Agregadas y se pueden llegar a quitar -->
          <table class="table table-bordered table-hover R3" id="T_Mos">
            <thead class="T1 text-center">
              <tr>
                <th scope="col">Clave</th>
                <th scope="col">Unidad</th>
                <th scope="col">Profesor</th>
                <th scope="col">Horario</th>
                <th scope="col">  </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col">  </th>
                <th scope="col">   </th>
                <th scope="col">   </th>
                <th scope="col">   </th>
                <th scope="col"> 
                  <button type="button" class="btn T2" id="btn-quitarU"> 
                    <span> <img src="Iconos y Visuales/menos.png" alt="" width="20" height="20"> </span> 
                  </button> 
                </th>
              </tr>
            </tbody>
          </table>
          <button type="submit" class="btn B1 R3" id="btn-Rein" > Ternminar Reinscripci√≥n </button>
        </form>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery.js"></script>
