{% extends "Plantilla.html" %}
{% load static %}
{% block Estilos %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
        <link rel="stylesheet" href="{% static 'css/Encabezado.css' %}">
        <link rel="stylesheet" href="{% static 'css/Est_Al.css' %}">

    
        <title> Consulta del Estado de los Alumnos </title>
      </head>
      {% endblock %}
{% block Titulo %}<title>EstadoAlumno</title>{% endblock %}
{% block Pantalla %}
            <form action="" class="R" id="Esta_Alum">
              <div class="form-group row R2">
                <label for="Est_Con" class="col-sm-2 col-form-label"> Estado a Consultar </label>
                <select class="form-control col-sm-3 R3" id="Est_Con">
                  <option class="is-invalid"> ... </option>
                  <option value="G"> Graduado </option>
                  <option value="A"> Activo </option>
                </select>
              </div>
              <div class="form-group row R2">
                <label for="Posg_A_E" class="col-sm-1 col-form-label"> Posgrado </label>
                <select class="form-control col-sm-9 R4" id="Posg_A_E">
                  <option class="is-invalid"> ... </option>
                  <option value="M_Admin"> Maestría en Administración </option>
                  <option value="M_Ing"> Maestría en Ingeniería Industrial </option>
                  <option value="M_Inf"> Maestría en Informática </option>
                  <option value="M_Ciens"> Maestría en Ciencias en Estudios Interdisciplinarios para Pequeñas y Medianas Empresas </option>
                  <option value="Doc"> Doctorado en Gestión y Políticas de Innovación </option>
                </select>
              </div>
              <div class="form-group row R2" >
                <label for="Periodo_C_E" class="col-sm-1 col-form-label"> Periodo </label>
                <input type="text" class="form-control col-sm-4 R4" id="Periodo_C_E" placeholder="A21,B21,A22...">
              </div>
              <!-- Tabla de Resultados de Consulta a Estado de Alumnos -->
              <table class="table table-bordered table-hover R2" id="T_Est">
                <thead class="T1 text-center">
                  <tr>
                    <th scope="col">Alumnos</th>
                    <th scope="col">Posgrado</th>
                    <th scope="col">Promedio</th>
                    <th scope="col">Boleta</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="col">  </th>
                    <th scope="col">   </th>
                    <th scope="col">   </th>
                    <th scope="col">   </th>
                    <th scope="col">   </th>
                  </tr>
                </tbody>
              </table>
              <button type="submit" class="btn B1 R3" id="btn-Rep_Est" > Reporte </button>
            </form>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="{% static 'js/jquery.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
